<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAMPLE</title>

<style>
    .root {
        margin: 0 auto;
    }
    .text-area {
        background-color: gainsboro;
    }
</style>

</head>
<body>
    <div class="root">
        <h1 th:text="${title}"></h1>
        <hr>
        <pre class="text-area" th:text="${text}"></pre>
        <hr>
    </div>
</body>
</html>
